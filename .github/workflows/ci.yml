name: CI

on:
  push:
    tags:
      - v*
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v4

        with:
          node-version: 20

      - name: Corepack
        run: corepack enable

      - name: Yarn install
        run: yarn

      - name: Compile packages and examples
        run: yarn build
